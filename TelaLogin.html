<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/fontawesome/css/all.css">
    <title>Fintech FIAP - Tela de Login</title>
</head>

<body>
    <div class="retangulo">

    </div>
    <div class="login">
        <div class="login-form">
            <div class="login-form-wrapper">
                <img src="images/logoFiapFintech.png" width="350" height="350" title="logoFiapFintech">
                <form>
                    <div class="form-group">
                        <label for="InputEmail1" class="form-label">email:</label>
                        <input type="email" class="form-control" id="inputEmail1" required>

                    <div class="mb-3">
                        <label for="InputPassword1" class="form-label">senha: </label>
                        <input type="password" class="form-control" id="inputPassword" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="checkLogado" required>
                        <label class="form-check-label" for="exampleCheck1">Lembre-me</label>
                    </div>
                    <button type="button" class="btn btn-secondary">entrar</button>
                    <p><p></p></p>
                    <button type="button" class="btn btn-danger">G+  entrar com o Google</button>
                    <p><p></p></p>
                    <button type="submit" class="btn btn-primary">F entrar com o Facebook</button>
                    <p><p></p></p>
                    <a href="TelaCadastro.html">Não tem usuário?
                        Cadastre-se clicando aqui</a>
                </form>
            </div>
        </div>
    </div>
    <div>

    </div>
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="plugins/fontawesome/js/all.min.js"></script>
</body>

</html>
