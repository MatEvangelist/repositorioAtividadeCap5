<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/fontawesome/css/all.css">
    <title>Fintech FIAP - Tela de Login</title>
</head>

<body>
    <div class="retangulo">

    </div>
    <div class="login">
        <div class="login-form">
            <div class="login-form-wrapper">
                <img src="images/logoCadastro.png" width="500" height="70" title="logoFiapFintech">
                <p><p></p></p>
                <form>
                    <div class="form-group">
                        <label for="InputName1" class="form-label">Nome completo:</label>
                        <input type="text" class="form-control" id="inputName" required>
                    </div>
                    <div class="form-group">
                        <label for="InputPassword2" class="form-label">Seu email: </label>
                        <input type="email" class="form-control" id="inputEmail2" required>
                    </div>
                    <div class="form-group">
                        <label for="InputEmail3" class="form-label">Seu email: </label>
                        <input type="email" class="form-control" id="inputEmail3" required>
                    </div>
                    <div class="form-group">
                        <label for="InputPassword2" class="form-label">Sua senha: </label>
                        <input type="password" class="form-control" id="inputPasswordTyped" required>
                    </div>
                    <div class="form-group">
                        <label for="InputPassword3" class="form-label">Confirme a senha: </label>
                        <input type="password" class="form-control" id="inputPasswordRetyped" required>
                    </div>
                    <p><p></p></p>
                    <div>
                        <button type="button" class="btn btn-primary btn-lg">Continuar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div>

    </div>
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="plugins/fontawesome/js/all.min.js"></script>
</body>

</html>
